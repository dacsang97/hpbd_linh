<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript">
$(function(){
    $(window).load(function(){
        var $top=$(window).height()-225;
        $('#happy').animate({'top':$top-40},10000,'easeInBounce',function(){
            $(this).css('background','none');
            $('#birthday').animate({'top':$top},10000,'easeOutElastic',function(){
                $(this).css('background','none');
                $('#qua').animate({'top':$top-150},10000,'circEaseOut',function(){
                            setInterval(function(){
                                randomQua();
                            },5000);
                        });
            });
        });
    });
    $('#click').bind('mousemove',function(){
        randomQua();
    }).click(function(){
        $('#alert').fadeIn(200);
    });
    function randomQua(){
        var $w=$(window).width();
        var $h=$(window).height();
        var $X=Math.ceil(Math.random()*$w);
        var $Y=Math.ceil(Math.random()*$h);
        if($X>$w-200) $X=$w-200;
        if($Y>$h-254) $Y=$h-254;
        $('#qua').stop().animate({'top':$Y,'left':$X},8000,'circEaseOut');
    };
    center();$(window).resize(function(){center();});

});
</script>
</head>
<body>
<div id="clouds" class="fixed"></div>
<div id="balloons" class="fixed"></div>
<div id="happy" class="o">
    <div>
        <img src="text/h.gif" /><img src="text/a.gif" /><img src="text/p.gif" /><img src="text/p.gif" /><img src="text/y.gif"/>
    </div>
</div>
<div id="birthday" class="o">
    <div>
        <img src="text/b.gif" /><img src="text/i.gif" /><img src="text/r.gif" /><img src="text/t.gif" /><img src="text/h.gif"/><img src="text/d.gif" /><img src="text/a.gif" /><img src="text/y.gif"/>
    </div>
</div>
<div id="qua" class="o">
    <div id="click" title="Nhận quà"></div>
</div>

</body>
